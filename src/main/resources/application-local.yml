server:
  port: 8080
spring:
  jackson:
    serialization:
      indent-output: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/REMODELING_CONTENT?useUnicode=true&characterEncoding=utf8&autoReconnect=true
    username: abc
    password: abc
    hikari:
      maximum-pool-size: 2
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
#    show-sql: true
    hibernate:
      #ddl-auto : update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate:
#        show-sql: true
        format_sql: true
        enable_lazy_load_no_trans: false
#        use_sql_comments: true
        default_batch_fetch_size: 500
  redis:
    host: 127.0.0.1 # dev-remodeling-cache.y9b7eg.ng.0001.apn2.cache.amazonaws.com
    port: 6379
  data:
    redis:
      repositories:
        enabled: true
  zipkin:
    enabled: false
#  kafka:
#    consumer:
#      bootstrap-servers: localhost:9092
#      group-id: hutt-test
#      auto-offset-reset: earliest
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 35MB
  gateway-url: http://localhost:8090/
#axon:
#  serializer:
#    general: xstream
#  axonserver:
#    servers: localhost:8124
#    component-name: saga

logging:
  level:
    root: DEBUG
    p6spy: DEBUG
