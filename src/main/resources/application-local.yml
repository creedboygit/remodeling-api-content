    p6spy:
      enable-logging: true
      multiline: false
      logging: slf4j
springdoc:
  version: '1.6.13'
  api-docs:
    enabled: true
    path: /v3/api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    tagsSorter: alpha
    use-root-path: true
    groups-order: desc
    doc-expansion: "none"
  cache:
    disabled: true

